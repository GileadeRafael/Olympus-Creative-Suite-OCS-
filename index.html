<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/0vBQm1M.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympus Creative Suite</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .toast-enter {
        animation: slideIn 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .toast-exit {
        animation: fadeOut 0.5s forwards cubic-bezier(0.55, 0.085, 0.68, 0.53);
      }
      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      /* Dark mode styles for Webkit */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      /* For Firefox - less customizable, but provides theme consistency */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent; /* thumb track */
      }
      .dark .custom-scrollbar {
        scrollbar-color: #6b7280 transparent;
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
