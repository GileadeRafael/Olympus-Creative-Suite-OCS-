<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/0vBQm1M.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympus Creative Suite</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .toast-enter {
        animation: slideIn 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .toast-exit {
        animation: fadeOut 0.5s forwards cubic-bezier(0.55, 0.085, 0.68, 0.53);
      }
      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      /* Dark mode styles for Webkit */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      /* For Firefox - less customizable, but provides theme consistency */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent; /* thumb track */
      }
      .dark .custom-scrollbar {
        scrollbar-color: #6b7280 transparent;
      }
      
      /* Animation for code copy confirmation */
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: scale(0.95); }
        15%, 85% { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 2s ease-in-out forwards;
      }

      /* Animation for assistant transition */
      @keyframes slideInFromRight {
          from {
              transform: translateX(20px);
              opacity: 0;
          }
          to {
              transform: translateX(0);
              opacity: 1;
          }
      }
      .animate-slide-in-right {
          animation: slideInFromRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Interactive Tour Animations */
      @keyframes tourPulse {
        0% { box-shadow: 0 0 0 0px rgba(138, 93, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(138, 93, 255, 0); }
        100% { box-shadow: 0 0 0 0px rgba(138, 93, 255, 0); }
      }
      .tour-highlight-pulse {
        animation: tourPulse 2s infinite;
      }

      @keyframes tourTooltipFadeIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .tour-tooltip-animate {
        animation: tourTooltipFadeIn 0.3s ease-out forwards;
      }
      
      /* Welcome Screen Animations */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-background-pan {
        background: linear-gradient(-45deg, #1e1b4b, #4f46e5, #a21caf, #be185d, #4338ca);
        background-size: 400% 400%;
        animation: background-pan 25s ease infinite;
      }
      
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #8A5DFF; }
      }
      .animate-typing {
        overflow: hidden;
        white-space: nowrap;
        animation: typing var(--animation-duration, 2.5s) steps(var(--animation-steps, 40), end), blink-caret .75s step-end infinite;
        border-right: .15em solid #8A5DFF;
        width: 0;
        animation-fill-mode: forwards;
      }

      @keyframes wave {
        0%, 60%, 100% { transform: rotate(0deg); }
        10%, 30% { transform: rotate(14deg); }
        20%, 40% { transform: rotate(-8deg); }
        50% { rotate: 4deg; }
      }
      .animate-wave {
        display: inline-block;
        animation: wave 2.5s ease-in-out 3;
        animation-delay: 1.5s;
      }

    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {

        },
      }
    </script>
