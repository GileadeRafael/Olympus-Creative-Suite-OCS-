<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/7P8v6DA.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zion Peak Suite</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: scale(0.9);
        }
      }
      .toast-enter {
        animation: slideIn 0.5s forwards cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .toast-exit {
        animation: fadeOut 0.5s forwards cubic-bezier(0.55, 0.085, 0.68, 0.53);
      }
      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* gray-300 */
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* gray-400 */
      }
      /* Dark mode styles for Webkit */
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }
      /* For Firefox - less customizable, but provides theme consistency */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af transparent; /* thumb track */
      }
      .dark .custom-scrollbar {
        scrollbar-color: #6b7280 transparent;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Animation for code copy confirmation */
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: scale(0.95); }
        15%, 85% { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 2s ease-in-out forwards;
      }

      /* Correct Modal Entry Animation (Persistent) */
      @keyframes simpleFadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-modal-enter {
        animation: simpleFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Animation for assistant transition */
      @keyframes slideInFromRight {
          from {
              transform: translateX(20px);
              opacity: 0;
          }
          to {
              transform: translateX(0);
              opacity: 1;
          }
      }
      .animate-slide-in-right {
          animation: slideInFromRight 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Interactive Tour Animations */
      @keyframes tourPulse {
        0% { box-shadow: 0 0 0 0px rgba(138, 93, 255, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(138, 93, 255, 0); }
        100% { box-shadow: 0 0 0 0px rgba(138, 93, 255, 0); }
      }
      .tour-highlight-pulse {
        animation: tourPulse 2s infinite;
      }

      @keyframes tourTooltipFadeIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .tour-tooltip-animate {
        animation: tourTooltipFadeIn 0.3s ease-out forwards;
      }
      
      /* Dynamic Island Notification Animation */
      @keyframes dynamicIslandIn {
        from {
          transform: scale(0.8) translateY(-20px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }
      @keyframes dynamicIslandOut {
        from {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        to {
          transform: scale(0.8) translateY(-20px);
          opacity: 0;
        }
      }
      .animate-dynamic-island-in {
        animation: dynamicIslandIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes dynamicIslandOut {
        from {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
        to {
          transform: scale(0.8) translateY(-20px);
          opacity: 0;
        }
      }
      .animate-dynamic-island-out {
        animation: dynamicIslandOut 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Welcome Screen Animations */
      @keyframes subtle-aurora-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .aurora-background {
          background-color: #01040a;
          background-image: 
              radial-gradient(circle at 35% 30%, hsl(190, 80%, 60%) 0%, transparent 20%), /* Main cyan glow */
              radial-gradient(circle at 65% 70%, hsl(260, 60%, 40%) 0%, transparent 25%), /* Purple hint */
              radial-gradient(circle at 50% 50%, hsl(220, 80%, 25%) 5%, #01040a 60%); /* Deep blue base */
          background-size: 200% 150%;
          animation: subtle-aurora-pan 45s ease-in-out infinite;
      }
      
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #8A5DFF; }
      }
      .animate-typing {
        overflow: hidden;
        white-space: nowrap;
        animation: typing var(--animation-duration, 2.5s) steps(var(--animation-steps, 40), end), blink-caret .75s step-end infinite;
        border-right: .15em solid #8A5DFF;
        width: 0;
        animation-fill-mode: forwards;
      }

      @keyframes wave {
        0%, 60%, 100% { transform: rotate(0deg); }
        10%, 30% { transform: rotate(14deg); }
        20%, 40% { transform: rotate(-8deg); }
        50% { rotate: 4deg; }
      }
      .animate-wave {
        display: inline-block;
        animation: wave 2.5s ease-in-out 3;
        animation-delay: 1.5s;
      }

      /* --- QUANTUM GRID STYLES (NEW) --- */
      .bg-quantum-grid {
        background-size: 60px 60px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-color: #030303;
      }
      
      .bg-grid-plus {
        background-size: 60px 60px;
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.2) 1px, transparent 0);
        background-position: -1px -1px; /* Center dot on intersection */
      }
      /* Alternative: SVG Plus pattern for clearer crosses at intersections */
      .bg-quantum-plus {
          background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 0V2M0 1H2' stroke='rgba(255,255,255,0.1)' stroke-width='1' fill='none'/%3E%3C/svg%3E");
          background-size: 60px 60px;
          background-position: 0 0;
      }

      .quantum-glow-blob {
          position: absolute;
          border-radius: 50%;
          filter: blur(80px);
          opacity: 0.6;
          animation: blob-pulse 10s infinite alternate;
      }
      
      @keyframes blob-pulse {
          0% { transform: scale(1); opacity: 0.5; }
          100% { transform: scale(1.2); opacity: 0.7; }
      }

    </style>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Bricolage Grotesque"', 'sans-serif'],
            },
            colors: {
              'ocs-dark-sidebar': '#181818',
              'ocs-dark-chat': '#191919',
              'ocs-dark-input': '#222222',
              'ocs-dark-hover': '#27272A',
              'ocs-text-muted': '#A1A1AA',
              'ocs-light-gray': '#3A3A43',
              'ocs-accent': '#8A5DFF',
              'quantum-lime': '#ccff00',
              'quantum-purple': '#8A5DFF',
            },
          },
        },
      }
    </script>

</script>
